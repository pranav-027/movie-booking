<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Movie Ticket Booking</title>
  </head>
  <body>
    <header>
      <h1>Movie Ticket Booking</h1>
      <a href="#" class="signup-button">Sign Up</a>
    </header>
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search by title" />
      <button id="search-button">Search</button>
    </div>

    <nav>
      <a href="./booking.html">Home</a>
      <a href="./nowshowing.html">Now Showing</a>
    </nav>

    <div class="container">
      <h2>Movie Booking</h2>

      <div class="movie-selection">
        <label for="movie-select">Select Movie:</label>
        <select id="movie-select"></select>
      </div>
      <br />
      <div class="movie-details">
        <img src="" alt="Selected Movie" id="selected-movie-img" />
        <h3 id="selected-movie-title"></h3>
        <p id="selected-movie-seats"></p>
      </div>
    </div>
    <div class="booking-summary">
      <p>Seats Booked: <span id="seats-booked"></span></p>
      <p>Total Price: $<span id="total-price"></span></p>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
